<!DOCTYPE html>
<html>
<head>
<style>
body {
  font-family: Arial;
  font-size: 17px;
  padding: 8px;
}

* {
  box-sizing: border-box;
}

.row {
  display: -ms-flexbox; /* IE10 */
  display: flex;
  -ms-flex-wrap: wrap; /* IE10 */
  flex-wrap: wrap;
  margin: 0 -16px;
}

.col-25 {
  -ms-flex: 25%; /* IE10 */
  flex: 25%;
}

.col-50 {
  -ms-flex: 50%; /* IE10 */
  flex: 50%;
}

.col-75 {
  -ms-flex: 75%; /* IE10 */
  flex: 75%;
}

.col-25,
.col-50,
.col-75 {
  padding: 0 16px;
}

.container {
  background-color: #f2f2f2;
  padding: 5px 20px 15px 20px;
  border: 1px solid lightgrey;
  border-radius: 3px;
}

input[type=text] {
  width: 100%;
  margin-bottom: 20px;
  padding: 12px;
  border: 1px solid #ccc;
  border-radius: 3px;
}

label {
  margin-bottom: 10px;
  display: block;
}

.icon-container {
  margin-bottom: 20px;
  padding: 7px 0;
  font-size: 24px;
}

.btn {
  background-color: #4CAF50;
  color: white;
  padding: 12px;
  margin: 10px 0;
  border: none;
  width: 100%;
  border-radius: 3px;
  cursor: pointer;
  font-size: 17px;
}

.btn:hover {
  background-color: #45a049;
}

a {
  color: #2196F3;
}

hr {
  border: 1px solid lightgrey;
}

span.price {
  float: right;
  color: grey;
}

/* Responsive layout - when the screen is less than 800px wide, make the two columns stack on top of each other instead of next to each other (also change the direction - make the "cart" column go on top) */
@media (max-width: 800px) {
  .row {
    flex-direction: column-reverse;
  }
  .col-25 {
    margin-bottom: 10px;
  }
}
</style>
</head>
<body>
<div class="row">
<!--
  <div class="col-75">
    <div class="container">
    </div>
  </div>
-->
  <div id= "tdata" class="col-25">
    <div class="container">
	  <h4><b>Customer Name: </b><span id="custName" style="color:black"><b></b></span></h4>
      <h4>Amount Due: 
        <span id="payAmount" style="color:black">
          
        </span>
      </h4>
      <hr>	
	  <form id ="trandata" >
		<input type="hidden" id="customerName" value="">
		<input type="hidden" id="customerReference" value="">
		<input type="hidden" id="paymentAmount" value="">
		<input type="hidden" id="mode" value="">
		<input type="submit" id="payConfirm" value="Confirm">
	  </form>
	  
    </div>
  </div>
  
</div>
<script src="/js/jquery-3.6.0.min.js"></script>
<script src="/js/helpers.js"></script>
<script src="/js/base64url-arraybuffer.js"></script>
<script src="/js/webauthn.auth.js"></script>
<script>

function loaddata(options){
		document.getElementById("customerName").value=options.customerName;
		document.getElementById("customerReference").value=options.customerReference;
		document.getElementById("paymentAmount").value=options.paymentAmount;
		document.getElementById("mode").value=options.mode;
		document.getElementById("custName").textContent=options.customerName;
		document.getElementById("payAmount").textContent=options.paymentAmount;
}

$('#trandata').submit(function (event) {
    alert("Hi");
    event.preventDefault();
    let customerName = this.customerName.value;
    let customerReference = this.customerReference.value;
    let paymentAmount = this.paymentAmount.value;
    let mode = this.mode.value;

    if (!paymentAmount) {
        alert('Payment Amount is missing!')
        return
    }
    getGetPayAssertionChallenge({customerName, customerReference, paymentAmount, mode})
        .then((response) => {
            let publicKey = preformatGetAssertReq(response);
            let pk = JSON.stringify(publicKey);
            console.log("Public key :" + pk);
            return navigator.credentials.get({publicKey})
        })
        .then((response) => {
            let getAssertionResponse = publicKeyCredentialToJSON(response);
            console.log("After WebAuthn Pay: "+JSON.stringify(response));
            return sendWebAuthnResponse(getAssertionResponse)
        })
        .then((response) => {
            if (response.status === 'ok') {
                loadMainContainer()
            } else {
                alert(`Server responed with error. The message is: ${response.message}`);
            }
        })
        .catch((error) => alert(error))
});

let getGetPayAssertionChallenge = (formBody) => {
    return fetch('/webauthn/payConfirm', {
        method: 'POST',
        credentials: 'include',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify(formBody)
    })
        .then((response) => response.json())
        .then((response) => {
            if(response.status !== 'ok')
                throw new Error(`Server responed with error. The message is: ${response.message}`);

            return response
        })
}
</script>
</body>
</html>
