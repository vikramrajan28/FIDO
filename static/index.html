<!DOCTYPE html>
<html>
<head>
    <title></title>
	
    <link rel="stylesheet" href="css/milligram.min.css">
	<link rel="stylesheet" href="css/add.css">
	<link rel="stylesheet" href="css/payment.css">
    <style>
        html, body, .container, .row {
            height: 100%;
			background: #e8e8e8;
        }

		
    </style>
</head>
<body>
    <div class="container">
		<div class="headercontainer" >
			<h1 style="text-align: center;">FIDO IMPLEMENTATION</h1>
			<h2 class="" style="text-align: center;">
			  <img src="img/MQ-Logo.png" class="image">
			</h2>
		</div>		
		<div class="clear"></div>
        <div class="row row-center">

            <div class="column" id="registerContainer">
                <div class="formcontainer register">
                    <h3>Sign Up</h3>
                    <form id="register">
                      <fieldset>
                        <label for="name">Name</label>
                        <input type="text" name="name">
                        <label for="username">Username</label>
                        <input type="text" name="username">
						<!--
						<label for="password">Password</label>
                        <input type="password" name="password">
						-->
                        <input class="button-primary" type="submit" value="Register">
                      </fieldset>
                    </form>

                    <a href="#" id="toLogin">Already registered? Login page</a>
                </div>
            </div>

            <div class="column" id="loginContainer">
                <div class="formcontainer login">
                    <h3>Sign In</h3>
                    <form id="login">
                      <fieldset>
                        <label for="username">Username</label>
                        <input type="text" name="username">
						<!--
						<label for="password">Password</label>
                        <input type="password" name="password">
						-->
                        <input class="button-primary" type="submit" value="Login">
						
                      </fieldset>
                    </form>
					
					<!--<iframe src="card.html" height="800" width="700" title="Iframe Example"></iframe>-->
                    <a href="#" id="toRegistration">Not registered yet? Registration</a>
                </div>
            </div>

            <div class="column" id="mainContainer">

                <div class="secretcontainer home">
                    <div id="theSecret">
						<div class="tab">
						  <button class="tablinks" onclick="opentab(event, 'home')">Home</button>
						  <button class="tablinks" onclick="opentab(event, 'payment')">Payment</button>
						  <button class="tablinks" onclick="opentab(event, 'logout')">Log Out</button>
						</div>

						<div id="home" class="tabcontent">
						  <h3>About Project</h3>
						  <p>Will be done later.</p>
						</div>

						<div id="payment" class="tabcontent">
						  <h3>Demo Payment</h3>
						  <div>
							<button id="paynow" >PAY NOW</button>
							<div id="sx">
								<p id ='success'>Payment Successfull</p>
							</div>
						  </div> 
						</div>

						<div id="logout" class="tabcontent">
						  <h3>Are you sure to logout?</h3>
						  <button id="logoutButton">Logout</button>
						</div>
					</div>
                </div>
            </div>

        </div>
    </div>

    <script src="js/jquery-3.6.0.min.js"></script>
	<script src="js/boot/bootstrap.js"></script>
    <script src="js/helpers.js"></script>
    <script src="js/base64url-arraybuffer.js"></script>
    <script src="js/view.js"></script>
    <script src="js/password.auth.js"></script>
    <script src="js/webauthn.auth.js"></script>
	<script src="js/pay.js"></script>
    <script>
        $(document).ready(() => {
            checkIfLoggedIn()
            .then((response) => {
                if(response)
                    return loadMainContainer()
            })
			var x;
        })
		function opentab(evt, cityName) {
		  var i, tabcontent, tablinks;
		  tabcontent = document.getElementsByClassName("tabcontent");
		  
		  for (i = 0; i < tabcontent.length; i++) {
			tabcontent[i].style.display = "none";
		  }
		  tablinks = document.getElementsByClassName("tablinks");
		  for (i = 0; i < tablinks.length; i++) {
			tablinks[i].className = tablinks[i].className.replace(" active", "");
		  }
		  document.getElementById(cityName).style.display = "block";
		  evt.currentTarget.className += " active";
		}
		if ('serviceWorker' in navigator) { 
		  window.addEventListener('load', function() {
			navigator.serviceWorker.register('/sw.js').then(function(registration) {
			  console.log('Service worker registered with scope: ', registration.scope);
			}, function(err) {
			  console.log('ServiceWorker registration failed: ', err);
			});
		  });
		}
		navigator.serviceWorker.addEventListener('message', event => {
		  console.log(event.data.msg, event.data.url, event.data.data);
		  if(event.data.msg==="FIDO"){
				var data = event.data.data;
				openPayment(data);
				loaddetails(data);
		  }
		});
		function loaddetails(data){
			document.getElementById('payframe').onload = function() {
			var win = document.getElementById('payframe').contentWindow;
			win.loaddata(JSON.parse(data));
		}
		}
    </script>
</body>
</html>
